<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    
    <link rel="icon" href="assets/logo1.64ad58ea.png" />
    <link rel="stylesheet" href="assets/index.3fc68295.css">
  </head>
  <body class="flex items-center justify-center tab:pt-6">
    <div class="flex justify-around p-4 m-auto tab:-space-x-10">
      <div class="hidden m-auto leftside tab:flex">
        <div class="relative frame w-fit h-fit">
          <img src="assets/template.fee49e2f.png" alt="" />
          <div class="slideshow hidden tab:inline absolute top-6 left-[9.8rem]">
            <img src="assets/screenshot1.5845ba9b.png" alt="" class="hidden" />
            <img src="assets/screenshot2.89152c6b.png" alt="" class="hidden" />
            <img src="assets/screenshot3.848159d4.png" alt="" class="hidden" />
            <img src="assets/screenshot4.dcb2003d.png" alt="" class="" />
          </div>
        </div>
      </div>
      <div class="flex flex-col p-4 space-y-2 rightside tab:px-14">
        <div class="flex justify-around -translate-x-16 nav tab:hidden">
          <ul class="flex space-x-0.5 items-center">
            <li class="w-1 h-1 bg-gray-400 rounded-lg"></li>
            <li class="w-1 h-1 bg-gray-400 rounded-lg"></li>
            <li class="w-1 h-1 bg-gray-400 rounded-lg"></li>
          </ul>
          <span class="text-xs text-gray-400">English</span>
        </div>
        <img src="assets/instagram-logo.d88c4f40.png" alt="" class="w-48 p-0 py-8 mx-auto" />
        <button
          class="flex items-center justify-center p-1 font-semibold text-white bg-blue-500 rounded-tab">
          Continue with Facebook
        </button>
        <div class="pt-2"></div>
        <hr class="pt-4" />
        <input
          type="text"
          placeholder="Phone number, username or email address"
          class="p-2.5 w-64 text-xs bg-[#fafafa] outline-gray-400 border-2 rounded-tab" />
        <input
          type="password"
          placeholder="Password"
          class="p-2.5 w-64 text-xs bg-[#fafafa] outline-gray-400 border-2 rounded-tab" />
        <span class="py-3 text-sm text-right text-blue-600 cursor-pointer"
          >Forgot password?</span
        >
        <button
          class="p-1 font-semibold text-white bg-blue-400 hover:bg-blue-600 rounded-tab">
          Log In
        </button>
        <div class="py-8 text-center signup">
          <span class="text-gray-400"
            >Don't have an account?
            <b class="text-blue-400 cursor-pointer hover:underline"
              >Sign up</b
            ></span
          >
        </div>
        <span class="hidden text-center tab:inline-block">Get the app</span>
        <div class="justify-around hidden py-2 download tab:flex">
          <img
            src="assets/google_play.923d80c7.png"
            alt=""
            class="w-[7.6rem] rounded-lg cursor-pointer" />
          <img
            src="assets/microsoft_store.7ad8498f.png"
            alt=""
            class="rounded-lg cursor-pointer w-28" />
        </div>
        <footer class="bg-[#fff] p-4 tab:hidden">
          <img src="assets/from_meta.eb3ec551.png" alt="" class="m-auto w-14" />
        </footer>
      </div>
    </div>
    <footer class="fixed hidden tab:inline bottom-2">
      <ul class="flex space-x-4 text-xs text-gray-400">
        <li class="cursor-pointer hover:text-black">Meta</li>
        <li class="cursor-pointer hover:text-black">About</li>
        <li class="cursor-pointer hover:text-black">Blog</li>
        <li class="cursor-pointer hover:text-black">Jobs</li>
        <li class="cursor-pointer hover:text-black">Help</li>
        <li class="cursor-pointer hover:text-black">API</li>
        <li class="cursor-pointer hover:text-black">Privacy</li>
        <li class="cursor-pointer hover:text-black">Terms</li>
        <li class="cursor-pointer hover:text-black">Top Accounts</li>
        <li class="cursor-pointer hover:text-black">Hashtags</li>
        <li class="cursor-pointer hover:text-black">Locations</li>
        <li class="cursor-pointer hover:text-black">Instagram Lite</li>
        <li class="cursor-pointer hover:text-black">
          Contact Uploading & Non-Users
        </li>
      </ul>
    </footer>
  </body>
</html>
